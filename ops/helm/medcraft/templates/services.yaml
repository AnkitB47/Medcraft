{{- range $name, $config := .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
      - name: {{ $name }}
        image: "{{ $.Values.image.repository }}/{{ $name }}:{{ $.Values.image.tag }}"
        ports:
        - containerPort: {{ $config.port }}
        env:
        {{- range $key, $val := $.Values.env }}
        - name: {{ $key }}
          value: {{ $val | quote }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
spec:
  selector:
    app: {{ $name }}
  ports:
  - protocol: TCP
    port: {{ $config.port }}
    targetPort: {{ $config.port }}
---
{{- end }}
